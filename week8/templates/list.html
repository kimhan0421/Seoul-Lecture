{% extends 'base.html' %} {% block abc %}
<h1>Post 리스트 페이지</h1>
<div><a href="{% url 'create' %}">글쓰기</a></div>

<table class="table">
	<tr>
		<th scope="col">번호</th>
		<th scope="col">제목</th>
		<th scope="col">작성자</th>
		<th scope="col">작성일</th>
		<th scope="col">업로드 사진</th>
	</tr>
	{% for post in post_all %}
	<tr>
		<th scope="row">{{ forloop.counter }}</th>
		<td><a href="{% url 'detail' post.id %}">{{ post.title }}</a></td>
		<td>{{ post.created_by }}</td>
		<td>{{ post.created_at }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
