{% extends 'base.html' %} {% block abc%} {% if error %} {{error}} {% endif %}
<form method="POST" action="">
	{% csrf_token %}
	<h1>회원가입 페이지</h1>
	<label for="id_username">아이디</label>
	<input type="text" id="id_username" name="username" placeholder="아이디를 입력해주세요." />
	<!--username 필드가 꼭 들어가야 하기 때문에 name에 username이 들어가게 되었습니다.-->
	<br />
	<label for="">이메일</label>
	<input type="email" name="email" id="id_email" placeholder="이메일 입력해주세요" />
	<br />
	<label for="id_password1">비밀번호</label>
	<input type="password" id="id_password1" name="password1" placeholder="비밀번호를 입력해주세요" />
	<br />
	<label for="id_password2">비밀번호 확인</label>
	<input
		type="password"
		id="id_password2"
		name="password2"
		placeholder="비밀번호를 다시 입력해주세요"
	/>
	<br />
	<input type="submit" value="가입하기" />
</form>
{% endblock%}
