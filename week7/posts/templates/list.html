<!DOCTYPE html>
<html lang="en">
	<head>
		<title>글목록</title>
	</head>
	<body>
		<h1>Post 리스트 페이지</h1>
		<div><a href="{% url 'new' %}">글쓰기</a></div>
		<table>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
			{% for post in post_all %}
			<tr>
				<td>{{ post.id }}</td>
				<td><a href="{% url 'detail' post.id %}">{{ post.title }}</a></td>
				<td>{{ post.created_by }}</td>
				<td>{{ post.created_at }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
